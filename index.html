<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Overlay</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="video-container">
      <video autoplay muted loop>
        <source src="./src/video.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="main-container">
      <span class="default">We're here</span>
      <span class="transparent">texttext</span>
      <span class="default">to make healthy</span>
      <span class="transparent">texttext</span>
      <span class="default">living effortless,</span>
      <span class="default">so you can</span>
      <span class="transparent">texttext</span>
      <span class="default">live longer</span>
      <span class="default">and happier</span>
      <span class="transparent">texttext</span>
    </div>

    <div class="text-container">
      <span class="default">We're here</span>
      <span class="transparent">texttext</span>
      <span class="default">to make healthy</span>
      <span class="transparent">texttext</span>
      <span class="default">living effortless,</span>
      <span class="default">so you can</span>
      <span class="transparent">texttext</span>
      <span class="default">live longer</span>
      <span class="default">and happier</span>
      <span class="transparent">texttext</span>
    </div>
  </body>
</html>
